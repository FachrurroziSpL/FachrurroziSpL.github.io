<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
            text-align: center;
        }
        button {
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5e78;
        }
        img, video {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        #game, #video-container, #foto-container {
            display: none;
        }
        #no-button {
            position: absolute;
            background: #ff5e78;
        }
    </style>
</head>
<body>
    <div class="container" id="input-container">
        <h2>Masukkan Nama Lengkap</h2>
        <input type="text" id="keyword" placeholder="Kata kunci...">
        <button onclick="cekKataKunci()">Submit</button>
    </div>
    
    <div id="game" class="container">
        <h2>Apakah kamu bulat?</h2>
        <button onclick="nextStep()">Iya</button>
        <button id="no-button" onclick="moveNoButton()">Tidak</button>
    </div>
    
    <div id="video-container" class="container">
        <video id="video" controls autoplay>
            <source src="https://fachrurrozispl.github.io/Video.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <div id="foto-container" class="container">
        <img id="gambar" source src="https://fachrurrozispl.github.io/poster.JPG" alt="Gambar" />
    </div>
    
    <script>
        function cekKataKunci() {
            var input = document.getElementById("keyword").value;
            var kataKunciBenar = "kartika putri anjhani lubis";
            
            if (input.toLowerCase() === kataKunciBenar.toLowerCase()) {
                document.getElementById("game").style.display = "block";
                document.getElementById("input-container").style.display = "none";
            } else {
                alert("Kata kunci salah!");
            }
        }
        
        function moveNoButton() {
            var button = document.getElementById("no-button");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
        
        function nextStep() {
            document.getElementById("game").style.display = "none";
            document.getElementById("video-container").style.display = "block";
            var video = document.getElementById("video");
            video.style.display = "block";
            video.play();
            video.onended = function() {
                document.getElementById("video-container").style.display = "none";
                document.getElementById("foto-container").style.display = "block";
            };
        }
    </script>
</body>
</html>
